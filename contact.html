    <main>
        <h2>Get In Touch</h2>
        <form action="mailto:info@master-strokes.co.uk" method="post" enctype="text/plain" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>Or contact us directly: <a href="tel:07902363781">07902363781</a> | <a href="mailto:info@master-strokes.co.uk">info@master-strokes.co.uk</a></p>
